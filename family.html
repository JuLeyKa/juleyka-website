<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Unsere Töchter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .hearts-container {
      display: flex;
      gap: 60px; /* Abstand zwischen den beiden Herzen */
    }

    /* Etwas kleiner als das große Herz auf index.html */
    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: white;
      transform: rotate(-45deg);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 100px;
    }

    .text {
      transform: rotate(45deg);
      color: red;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      width: 80%;
    }
  </style>
</head>
<body>

  <div class="hearts-container">
    <div class="heart">
      <div class="text">Julia</div>
    </div>
    <div class="heart">
      <div class="text">Leyla</div>
    </div>
  </div>

</body>
</html>
