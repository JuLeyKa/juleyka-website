<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Unsere Töchter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .hearts-container {
      display: flex;
      gap: 60px; /* Abstand zwischen den beiden Herzen */
    }

    .heart {
      position: relative;      /* Wichtig für das absolute Positionieren der .text */
      width: 200px;
      height: 200px;
      background-color: white;
      transform: rotate(-45deg);
      overflow: visible;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      /* Hinter den Text legen: */
      z-index: -1;
    }
    .heart::before {
      top: -100px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 100px;
    }

    /* Text immer zentral, aufrecht stehend */
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      /* +45° zum Ausgleich der Eltern-Rotation, 
         dann in die Mitte verschieben */
      transform: rotate(45deg) translate(-50%, -50%);
      color: red;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      z-index: 1; /* damit über den Pseudo-Elementen liegt */
    }
  </style>
</head>
<body>
  <div class="hearts-container">
    <div class="heart">
      <div class="text">Julia</div>
    </div>
    <div class="heart">
      <div class="text">Leyla</div>
    </div>
  </div>
</body>
</html>
