<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kasia + Halil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: red; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: relative;      /* Wichtig, damit .text sich darauf bezieht */
      width: 350px;
      height: 350px;
      background-color: white;
      transform: rotate(-45deg);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background-color: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -175px;
      left: 0;
    }
    
    .heart::after {
      top: 0;
      left: 175px;
    }

    .text {
      position: absolute;      
      top: 50%;
      left: 50%;
      /* Erst zurückdrehen (um +45°), 
         dann mit translate(-50%, -50%) ins Zentrum schieben */
      transform: rotate(45deg) translate(-50%, -50%);
      font-size: 28px;
      color: red;
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <a href="family.html" style="text-decoration: none;">
    <div class="heart">
      <div class="text">Kasia + Halil</div>
    </div>
  </a>
</body>
</html>
