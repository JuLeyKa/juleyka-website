<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kasia + Halil</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .heart {
      position: relative;
      width: 350px;
      height: 350px;
      background-color: white;
      transform: rotate(-45deg);
      transition: transform 0.3s;
      cursor: pointer;
      overflow: visible; /* Verhindert, dass was abgeschnitten wird */
    }
    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background-color: white;
      border-radius: 50%;
      z-index: -1; /* Damit sie hinter dem Text liegen */
    }
    .heart::before {
      top: -175px; 
      left: 0;
    }
    .heart::after {
      top: 0; 
      left: 175px;
    }
    
    .text {
      /* Damit wir auf die .heart als Bezugspunkt setzen können */
      position: absolute;  
      /* Im (durch -45° gedrehten) Quadrat an die Mitte heften */
      top: 50%;
      left: 50%;
      /* Text zurückdrehen um +45° und perfekt zentrieren */
      transform: rotate(45deg) translate(-50%, -50%);
      color: red;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      z-index: 1; /* Höher als die Kreise liegen */
    }
  </style>
</head>
<body>
  <a href="family.html" style="text-decoration: none;">
    <div class="heart">
      <div class="text">Kasia + Halil</div>
    </div>
  </a>
</body>
</html>
