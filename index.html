<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kasia + Halil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: red; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: relative;
      width: 350px;
      height: 350px;
      background-color: white;
      transform: rotate(-45deg);
      display: flex;
      justify-content: center;
      align-items: center;  /* Zentriert den Text innerhalb des Herzens */
      overflow: visible;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background-color: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -175px;
      left: 0;
    }
    
    .heart::after {
      top: 0;
      left: 175px;
    }

    .text {
      transform: rotate(45deg); /* Text wieder aufrecht drehen */
      font-size: 28px;        
      color: red;
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
      /* kein top oder margin notwendig, 
         da wir Ã¼ber flexbox zentrieren */
    }
  </style>
</head>
<body>
  <a href="family.html" style="text-decoration: none;">
    <div class="heart">
      <div class="text">Kasia + Halil</div>
    </div>
  </a>
</body>
</html>
