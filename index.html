<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kasia + Halil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-image: url('dein-bild.jpg'); /* Hintergrundbild */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: relative;
      width: 500px; /* Herz vergrößert */
      height: 500px; /* Herz vergrößert */
      background-color: white;
      transform: rotate(-45deg);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background-color: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -250px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 250px;
    }

    .text {
      transform: rotate(45deg); /* Text wieder gerade drehen */
      font-size: 36px;          /* Schriftgröße anpassen */
      color: red;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="text">Kasia + Halil</div>
  </div>
</body>
</html>
