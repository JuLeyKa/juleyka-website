<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kasia + Halil</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .heart {
      position: relative;
      width: 350px;
      height: 350px;
      background-color: white;
      transform: rotate(-45deg);
      transition: transform 0.3s;
      cursor: pointer;
      
      /* WICHTIG: Damit nichts abgeschnitten wird */
      overflow: visible;
    }
    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
    }

    /* Die beiden Kreise für das Herz */
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background-color: white;
      border-radius: 50%;
      /* sorge dafür, dass sie hinter dem Text liegen */
      z-index: -1;
    }
    .heart::before {
      top: -175px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 175px;
    }

    /* Der Text in der Mitte */
    .text {
      position: relative;
      /* Text drehen wir zurück in die aufrechte Position */
      transform: rotate(45deg);
      color: red;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      /* Wenn du mehrere Zeilen möchtest: */
      line-height: 1.4;
      /* z-index > -1, damit er vor den Pseudo-Elementen liegt */
      z-index: 1;
      left: 140px;
       top: 20px;  /* Text weiter nach unten */
    }
  </style>
</head>
<body>
  <a href="family.html" style="text-decoration: none;">
    <div class="heart">
      <div class="text">Kasia + Halil</div>
    </div>
  </a>
</body>
</html>
